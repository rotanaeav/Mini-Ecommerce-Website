<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro-Zone Phone Shop</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script>
      function toggleDarkMode() {
        document.documentElement.classList.toggle("dark");
        const isDark = document.documentElement.classList.contains("dark");
        localStorage.setItem("darkMode", isDark);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const isDark = localStorage.getItem("darkMode") === "true";
        if (isDark) {
          document.documentElement.classList.add("dark");
        }

        const mobileMenuBtn = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuBtn.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
        // drop-down
        const categoryBtn = document.getElementById("category-button");
        const categoryDropdown = document.getElementById("category-dropdown");

        categoryBtn.addEventListener("click", () => {
          categoryDropdown.classList.toggle("hidden");
        });

        //funtion -dropdown
        document.addEventListener("click", (e) => {
          if (
            !categoryBtn.contains(e.target) &&
            !categoryDropdown.contains(e.target)
          ) {
            categoryDropdown.classList.add("hidden");
          }
        });
      });
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900 transition-colors duration-200">
    <header class="bg-white dark:bg-gray-800 shadow-md">
      <div class="bg-blue-800 p-4">
        <div
          class="max-w-7xl mx-auto flex justify-between items-center text-lg"
        >
          <h2 class="font-bold text-[#F4C500]">Mid-Year Sale</h2>
          <h2
            class="font-bold text-[#F4C500] animate-[scale_1.5s_ease-in-out_infinite]"
          >
            15% OFF
          </h2>
          <button
            class="font-bold p-1 md:px-4 md:py-1 rounded-md bg-[#F4C500] hover:bg-yellow-300"
          >
            Buy Now
          </button>
        </div>

        <style>
          @keyframes scale {
            0%,
            100% {
              transform: scale(1);
            }
            50% {
              transform: scale(1.1);
            }
          }
        </style>
      </div>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex-shrink-0 flex items-center">
            <a href="#" class="flex items-center">
              <img src="./Logo/ProZone.png" alt="Pro-Zone-logo" class="w-12" />
              <span class="text-lg p-4 text-gray-800 dark:text-white"
                >ðŸ‘‹ðŸ‘‹ðŸ‘‹</span
              >
            </a>
          </div>
          <div class="flex items-center">
            <a
              href="#"
              class="flex items-center px-4 py-2 text-md font-medium text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
              ><i class="fa-solid fa-cart-shopping fa-lg md:px-2"></i>
              <span class="hidden md:block">Cart</span>
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-2 text-md font-medium text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
            >
              <i class="hidden md:block fa-solid fa-user fa-lg md:px-2"></i>
              <span class="hidden md:block">Sign In</span>
            </a>
            <button
              onclick="toggleDarkMode()"
              class="ml-3 md:px-2 rounded-full text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none"
            >
              <img
                src="./Logo/light.png"
                alt="light"
                class="h-6 w-6 hidden dark:block"
              />
              <img
                src="./Logo/night-mode.png"
                alt="night-mode"
                class="h-5 w-5 mr-2 block dark:hidden"
              />
            </button>
          </div>
        </div>
      </div>
      <hr class="text-gray-200 dark:text-gray-400 shadow-sm shadow-grey-400" />
      <!-- 2nd nav  -->
      <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-14">
          <div class="flex items-center">
            <div class="relative inline-block text-left">
              <button
                id="category-button"
                type="button"
                class="inline-flex items-center px-4 py-2 text-md font-medium text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md focus:outline-none"
              >
                Categories
                <i class="fa-solid fa-caret-down ml-2 -mr-1 h-5 w-5"></i>
              </button>
              <div
                id="category-dropdown"
                class="hidden origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 z-10"
              >
                <div class="py-1" role="menu" aria-orientation="vertical">
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                    role="menuitem"
                    >APPLE</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                    role="menuitem"
                    >SAMSUNG</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                    role="menuitem"
                    >GOOGLE</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                    role="menuitem"
                    >OPPO</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="hidden md:flex items-center justify-end flex-1">
            <div class="flex space-x-4">
              <a
                href="#"
                class="flex items-center px-3 py-2 text-md font-medium text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
              >
                <i class="fa-solid fa-house fa-lg px-2"></i>
                Home
              </a>
              <a
                href="#"
                class="flex items-center px-3 py-2 text-md font-medium text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
                ><i class="fa-solid fa-mobile-screen-button fa-lg mx-2"></i>
                Products</a
              >
              <a
                href="#"
                class="flex items-center px-3 py-2 text-md font-medium text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
              >
                <i class="fa-solid fa-circle-info fa-lg mx-2"></i>About Us</a
              >
            </div>
          </div>

          <!-- Menu on mobile -->
          <div class="flex items-center md:hidden">
            <button
              id="mobile-menu-button"
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>

      <!-- mobile menu  -->
      <div id="mobile-menu" class="hidden md:hidden"></div>
    </header>
    <div>
      <h2></h2>
    </div>
  </body>
</html>
