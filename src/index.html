<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro-Zone Phone Shop</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="../node_modules/preline/preline.js"></script>
    <script>
      function toggleDarkMode() {
        document.documentElement.classList.toggle("dark");
        const isDark = document.documentElement.classList.contains("dark");
        localStorage.setItem("darkMode", isDark);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const isDark = localStorage.getItem("darkMode") === "true";
        if (isDark) {
          document.documentElement.classList.add("dark");
        }

        const mobileMenuBtn = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        mobileMenuBtn.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
        // drop-down
        const categoryBtn = document.getElementById("category-button");
        const categoryDropdown = document.getElementById("category-dropdown");

        categoryBtn.addEventListener("click", () => {
          categoryDropdown.classList.toggle("hidden");
        });

        //funtion -dropdown
        document.addEventListener("click", (e) => {
          if (
            !categoryBtn.contains(e.target) &&
            !categoryDropdown.contains(e.target)
          ) {
            categoryDropdown.classList.add("hidden");
          }
        });
      });
    </script>
  </head>

  <body class="max-w-[1444px] mx-auto">
    <header class="bg-white dark:bg-gray-800 shadow-md">
      <div class="bg-blue-800 px-2 md:px-4 lg:px-6 py-4 mx-auto">
        <div
          class="mx-auto flex justify-between items-center text-[14px] md:text-lg"
        >
          <h2 class="font-bold text-[#F4C500]">Mid-Year Sale</h2>
          <h2
            class="font-bold text-[#F4C500] animate-[scale_1.5s_ease-in-out_infinite]"
          >
            15% OFF
          </h2>
          <button
            class="font-bold p-1 md:px-4 md:py-1 rounded-md bg-[#F4C500] hover:bg-yellow-300"
          >
            Buy Now
          </button>
        </div>

        <style>
          @keyframes scale {
            0%,
            100% {
              transform: scale(1);
            }

            50% {
              transform: scale(1.1);
            }
          }
        </style>
      </div>
      <div class="mx-auto px-2 md:px-4 lg:px-6 py-1">
        <div class="flex justify-between items-center h-16">
          <div class="flex-shrink-0 flex items-center">
            <a href="#" class="flex items-center gap-4">
              <img src="./Logo/ProZone.png" alt="Pro-Zone-logo" class="w-12" />
              <span class="text-lg text-gray-800 dark:text-white">ðŸ‘‹ðŸ‘‹ðŸ‘‹</span>
            </a>
          </div>
          <div class="flex items-center gap-6 md:gap-8 lg:gap-10">
            <a
              href="#"
              class="flex items-center text-md font-medium gap-2 text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
              ><i class="fa-solid fa-cart-shopping fa-lg"></i>
              <span class="hidden md:block">Cart</span>
            </a>
            <a
              href="#"
              class="flex items-center text-md font-medium gap-2 text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
            >
              <i class="hidden md:block fa-solid fa-user fa-lg"></i>
              <span class="hidden md:block">Sign In</span>
            </a>
            <button
              onclick="toggleDarkMode()"
              class="rounded-full text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none"
            >
              <img
                src="./Logo/light.png"
                alt="light"
                class="h-6 w-6 hidden dark:block"
              />
              <img
                src="./Logo/night-mode.png"
                alt="night-mode"
                class="h-5 w-5 block dark:hidden"
              />
            </button>
          </div>
        </div>
      </div>
      <hr class="text-gray-200 dark:text-gray-400 shadow-sm shadow-grey-400" />
      <!-- 2nd nav  -->
      <nav class="mx-auto px-2 md:px-4 lg:px-6 py-1">
        <div class="flex justify-between h-14">
          <div class="flex items-center">
            <div class="relative inline-block text-left">
              <button
                id="category-button"
                type="button"
                class="inline-flex items-center text-md font-medium gap-2 text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md focus:outline-none"
              >
                Categories
                <i class="fa-solid fa-caret-down h-5 w-5"></i>
              </button>
              <div
                id="category-dropdown"
                class="hidden origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 z-10"
              >
                <div class="py-1" role="menu" aria-orientation="vertical">
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                    role="menuitem"
                    >APPLE</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                    role="menuitem"
                    >SAMSUNG</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                    role="menuitem"
                    >GOOGLE</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                    role="menuitem"
                    >OPPO</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="hidden md:flex items-center justify-end flex-1">
            <div class="flex gap-6 md:gap-8 lg:gap-10">
              <a
                href="./index.html"
                class="flex items-center text-md font-medium gap-2 text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
              >
                <i class="fa-solid fa-house fa-lg"></i>
                Home
              </a>
              <a
                href="./product.html"
                class="flex items-center text-md font-medium gap-2 text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
                ><i class="fa-solid fa-mobile-screen-button fa-lg"></i>
                Products</a
              >
              <a
                href="./about.html"
                class="flex items-center text-md font-medium gap-2 text-blue-800 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white"
              >
                <i class="fa-solid fa-circle-info fa-lg"></i>About Us</a
              >
            </div>
          </div>

          <!-- Menu on mobile -->
          <div class="flex items-center md:hidden">
            <button
              id="mobile-menu-button"
              type="button"
              class="inline-flex items-center justify-center rounded-md text-blue-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </nav>

      <!-- mobile menu  -->
      <div id="mobile-menu" class="hidden md:hidden"></div>
    </header>
    <div
      data-hs-carousel='{
    "loadingClasses": "opacity-0",
    "dotsItemClasses": "hs-carousel-active:bg-blue-700 hs-carousel-active:border-blue-700 size-3 border border-gray-400 rounded-full cursor-pointer dark:border-neutral-600 dark:hs-carousel-active:bg-blue-500 dark:hs-carousel-active:border-blue-500",
    "isAutoPlay": true
  }'
      class="relative"
    >
      <div
        class="hs-carousel relative overflow-hidden xl:mx-auto min-h-96 bg-white rounded-lg px-2 md:px-4 lg:px-6"
      >
        <div
          class="hs-carousel-body absolute top-0 bottom-0 start-0 flex flex-nowrap transition-transform duration-700 opacity-0"
        >
          <div class="hs-carousel-slide">
            <div
              class="flex justify-center h-full bg-gray-100 p-6 dark:bg-neutral-900"
            >
              <span
                class="self-center text-4xl text-gray-800 transition duration-700 dark:text-white"
                >First slide</span
              >
            </div>
          </div>
          <div class="hs-carousel-slide">
            <div
              class="flex justify-center h-full bg-gray-200 p-6 dark:bg-neutral-800"
            >
              <span
                class="self-center text-4xl text-gray-800 transition duration-700 dark:text-white"
                >Second slide</span
              >
            </div>
          </div>
          <div class="hs-carousel-slide">
            <div
              class="flex justify-center h-full bg-gray-300 p-6 dark:bg-neutral-700"
            >
              <span
                class="self-center text-4xl text-gray-800 transition duration-700 dark:text-white"
                >Third slide</span
              >
            </div>
          </div>
        </div>
      </div>

      <button
        type="button"
        class="hs-carousel-prev hs-carousel-disabled:opacity-50 hs-carousel-disabled:pointer-events-none absolute inset-y-0 start-0 inline-flex justify-center items-center w-11.5 h-full text-gray-800 hover:bg-gray-800/10 focus:outline-hidden focus:bg-gray-800/10 rounded-s-lg dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
      >
        <span class="text-2xl" aria-hidden="true">
          <svg
            class="shrink-0 size-5"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m15 18-6-6 6-6"></path>
          </svg>
        </span>
        <span class="sr-only">Previous</span>
      </button>
      <button
        type="button"
        class="hs-carousel-next hs-carousel-disabled:opacity-50 hs-carousel-disabled:pointer-events-none absolute inset-y-0 end-0 inline-flex justify-center items-center w-11.5 h-full text-gray-800 hover:bg-gray-800/10 focus:outline-hidden focus:bg-gray-800/10 rounded-e-lg dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
      >
        <span class="sr-only">Next</span>
        <span class="text-2xl" aria-hidden="true">
          <svg
            class="shrink-0 size-5"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </span>
      </button>

      <div
        class="hs-carousel-pagination flex justify-center absolute bottom-3 start-0 end-0 gap-x-2"
      ></div>
    </div>
  </body>
</html>
