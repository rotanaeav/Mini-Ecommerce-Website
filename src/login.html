<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone Store | Welcome</title>
  <link rel="stylesheet" href="./output.css" />
  <style>
    button {
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(29, 78, 216, 0.4);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: none;
    }
  </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-[1100px] grid grid-cols-1 md:grid-cols-2 overflow-hidden">
    <!-- Left Image Side -->
    <div class="relative flex items-center justify-center min-h-[400px] md:min-h-[550px] w-full" style="
          background-image: url('./Login/image/online.jpg');
          background-size: cover;
          background-position: center;
        ">
      <div
        class="absolute inset-0 bg-blue-800 bg-opacity-80 flex flex-col justify-center items-center px-8 text-white text-center space-y-6">
        <h2 class="text-4xl font-extrabold leading-tight drop-shadow-lg">
          Latest Phones,<br />Best Deals
        </h2>
        <p class="text-lg max-w-md drop-shadow-md">
          Discover premium iPhones with unbeatable prices and service.
        </p>
      </div>
    </div>

    <!-- Right Form Side -->
    <div class="p-10 flex flex-col justify-center items-center space-y-10 bg-white">
      <h1 class="text-3xl font-extrabold text-gray-900 text-center">
        Welcome, Valued Customer!
      </h1>

      <div class="flex flex-col space-y-6 w-full max-w-xs">
        <button class="w-full py-3 bg-blue-700 text-white rounded-2xl font-semibold shadow-md hover:bg-blue-800"
          onclick="window.location.href='./Login/signin.html'">
          Sign In
        </button>
        <button
          class="w-full py-3 border-2 border-blue-700 text-blue-700 rounded-2xl font-semibold shadow-md hover:bg-blue-700 hover:text-white"
          onclick="window.location.href='./Login/signup.html'">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</body>

</html>
