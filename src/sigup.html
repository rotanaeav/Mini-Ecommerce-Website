<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://www.svgrepo.com/collections/icon/">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-sm sm:max-w-md md:max-w-6xl lg:max-w-6xl">
        <h2 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-center text-gray-800">Sign Up</h2>

        <form class="space-y-5 sm:space-y-6">
            <!-- Full Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Nina" />
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="nina@example.com" />
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••" />
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••" />
            </div>

            <!-- Terms -->
            <div class="flex items-start">
                <input type="checkbox"
                    class="mt-1 h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded accent-blue-500" />
                <label class="ml-2 text-sm text-gray-600">
                    I agree to the
                    <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and
                    <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
                Create Account
            </button>
        </form>

        <!-- Social Sign Up -->
        <div class="mt-6">
            <div class="relative mb-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                </div>
            </div>

            <!-- Google Button -->
            <button
                class="w-full flex items-center justify-center gap-2 bg-gray-100 hover:bg-gray-200 text-gray-600 py-2 px-4 rounded-md transition duration-300 mb-3">
                <!-- SVG Google -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
                    <!-- Google paths -->
                </svg>
                Google
            </button>

            <!-- Email Button -->
            <button
                class="w-full flex items-center justify-center gap-2 bg-gray-100 hover:bg-gray-200 text-gray-600 py-2 px-4 rounded-md transition duration-300">
                <!-- SVG Email -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path d="M20 4H4a2 2 0 00-2 2v1.586l10 6.364 10-6.364V6a2 2 0 00-2-2z" />
                    <path d="M22 8.414l-10 6.364L2 8.414V18a2 2 0 002 2h16a2 2 0 002-2V8.414z" />
                </svg>
                Email
            </button>
        </div>

        <!-- Already Have Account -->
        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account?
            <a href="sigin.html" class="text-blue-500 hover:underline">Log in</a>
        </p>
    </div>
</body>

</html>
