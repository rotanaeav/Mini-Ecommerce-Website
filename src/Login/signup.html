<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | iPhone Store</title>
    <link rel="stylesheet" href="/src/output.css" />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row">

        <!-- Left Panel -->
        <div
            class="md:w-1/2 w-full bg-gradient-to-tr from-indigo-600 to-blue-500 text-white p-8 flex flex-col justify-center items-center">
            <h2 class="text-3xl font-bold mb-3">Join Our Store</h2>
            <p class="text-sm text-indigo-100 text-center mb-5">Create an account to enjoy exclusive iPhone deals and
                updates!</p>
            <img src="../Login/image/yongpeople.jpg" alt="Sign Up"
                class="rounded-xl shadow-lg w-full object-cover aspect-[4/3]" />
        </div>

        <!-- Right Panel -->
        <div class="md:w-1/2 w-full p-8">
            <h2 class="text-2xl font-semibold mb-1 text-center md:text-left">Sign Up</h2>
            <p class="text-sm text-gray-500 mb-6 text-center md:text-left">Create your account below</p>

            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" placeholder="Your name"
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" placeholder="Email"
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" placeholder="Password"
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password"
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-300 transform hover:scale-105">
                    Create Account
                </button>

                <div class="flex items-center justify-between mt-4">
                    <hr class="w-1/4 border-gray-300">
                    <span class="text-sm text-gray-400">or</span>
                    <hr class="w-1/4 border-gray-300">
                </div>

                <button type="button"
                    class="w-full border border-gray-300 py-2 rounded-lg font-medium hover:bg-gray-100 transition duration-300">
                    Sign up with Google
                </button>

                <p class="text-sm text-center mt-5 text-gray-500">
                    Already have an account?
                    <a href="./signin.html" class="text-blue-600 hover:underline">Sign In</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
