<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>ProZone-Signup</title>
    <link rel="icon" type="image/x-icon" href="./Logo/ProZone.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                sans-serif;
            background: linear-gradient(135deg, white 0%, white 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px 40px;
            background-color: #f9fafb;
        }

        nav {
            width: 100%;
            max-width: 700px;
            /* ស្មើ login box */
            height: 56px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            margin: 24px 0 12px;
            font-weight: 600;
            color: #4f46e5;
            font-size: 1.1rem;
            user-select: none;
        }

        nav .logo {
            font-size: 1.3rem;
        }

        nav a {
            color: #4f46e5;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ede9fe;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 700px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 440px;
            /* បង្រួមខ្លី */
        }

        .welcome-section {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 50px 30px;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 14px;
        }

        .welcome-section p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
            margin-top: 14px;
            padding: 8px 10px;
            /* padding added */
        }

        .welcome-section img {
            margin-top: 24px;
            border-radius: 12px;
            width: 100%;
            object-fit: cover;
            max-height: 180px;
            /* បង្រួមខ្លី */
        }

        .login-form {
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-header h2 {
            color: #1f2937;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .form-header p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .signin-button {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .signin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            gap: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            color: #9ca3af;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .google-button {
            width: 100%;
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .signup-link {
            text-align: center;
            color: #6b7280;
            font-size: 0.85rem;
        }

        .signup-link a {
            color: #4f46e5;
            font-weight: 600;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            nav {
                max-width: 400px;
                height: 48px;
                padding: 0 16px;
                font-size: 1rem;
            }

            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
                min-height: 400px;
            }

            .welcome-section {
                padding: 30px 20px;
            }

            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">PRO-ZONE</div>
        <div>
            <a href="../index.html">Back Home</a>
        </div>
    </nav>

    <div class="login-container">
        <!-- Left Panel -->
        <div class="welcome-section text-5xl font-bold">
            <h1>Welcome!</h1>
            <p>Create an account to enjoy exclusive iPhone deals and updates!</p>
            <img src="./image/ss.svg" alt="Sign Up" />
        </div>

        <!-- Right Panel -->
        <div class="login-form">
            <div class="form-header">
                <h2>Sign Up</h2>
                <p>Create your account below</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-input" placeholder="Your name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Email address" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create password" required />
                </div>

                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" class="form-input" placeholder="Confirm password" required />
                </div>

                <button type="submit" class="signin-button">Create Account</button>
            </form>

            <div class="divider"><span>or</span></div>

            <button class="google-button">
                <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign up with Google
            </button>

            <p class="signup-link">
                Already have an account?
                <a href="./signin.html">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (password !== confirm) {
                alert("Passwords do not match.");
                return;
            }

            const button = document.querySelector('.signin-button');
            button.textContent = 'Creating Account...';
            button.disabled = true;

            setTimeout(() => {
                alert('Account created successfully! (Demo)');
                button.textContent = 'Create Account';
                button.disabled = false;
            }, 2000);
        });

        document.querySelector('.google-button').addEventListener('click', () => {
            alert('Google Sign Up clicked (Demo only)');
        });
    </script>
</body>

</html>
