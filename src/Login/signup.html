<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Default to dark mode -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Store | Sign Up</title>
    <link rel="stylesheet" href="/src/output.css">

    <style>
        @keyframes floatImage {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .float-animate {
            animation: floatImage 4s ease-in-out infinite;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-slide {
            animation: fadeInSlide 1s ease-out forwards;
        }

        @keyframes rotateSlow {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .rotate-slow {
            animation: rotateSlow 20s linear infinite;
        }
    </style>

    <script>
        function toggleMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4 transition duration-500">

    <!-- Toggle Dark/Light Mode Button -->
    <div class="absolute top-4 right-4 z-50">
        <button id="theme-toggle" class="text-gray-600 dark:text-gray-200 text-2xl focus:outline-none">
            <!-- Default icon -->
            <span id="theme-icon">üåô</span>
        </button>
    </div>

    <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl flex flex-col md:flex-row w-full max-w-6xl overflow-hidden fade-in-slide transition duration-500">

        <!-- Left Panel -->
        <div
            class="md:w-1/2 w-full bg-gradient-to-b from-blue-600 to-indigo-800 text-white p-8 md:p-10 relative flex flex-col items-center justify-center gap-6">
            <h2 class="text-3xl font-bold text-center">Welcome to Our Store</h2>
            <p class="text-sm text-indigo-100 leading-relaxed text-center max-w-sm">
                Sign up to get the latest deals on premium iPhones!
            </p>
            <div
                class="w-full aspect-video md:aspect-[4/3] overflow-hidden rounded-2xl shadow-xl border border-white/20">
                <img src="../src/image/yongpeople.jpg" alt="sign up"
                    class="w-full h-full object-cover object-center transition-transform duration-500 ease-in-out hover:scale-105" />
            </div>
            <div
                class="absolute -bottom-16 -left-16 w-40 h-40 md:w-48 md:h-48 bg-blue-700 rounded-full opacity-30 rotate-slow hidden md:block">
            </div>
        </div>

        <!-- Right Panel (Form) -->
        <div class="md:w-1/2 w-full p-8 md:p-10 text-gray-900 dark:text-white">
            <h2 class="text-2xl font-bold mb-2 text-center md:text-left">Sign Up</h2>
            <p class="text-sm text-gray-500 dark:text-gray-300 mb-6 text-center md:text-left">Create your account below
                to start shopping.</p>

            <form>
                <div class="mb-4">
                    <label class="block text-sm mb-1">Full Name</label>
                    <input type="text" placeholder="Enter your name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm mb-1">Email</label>
                    <input type="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm mb-1">Password</label>
                    <input type="password" placeholder="Create a password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600" />
                </div>

                <div class="mb-4">
                    <label class="block text-sm mb-1">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 bg-white dark:bg-gray-700 dark:text-white dark:border-gray-600" />
                </div>

                <button type="submit"
                    class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition duration-300 transform hover:scale-105 mb-4">
                    Sign Up
                </button>

                <div class="flex items-center justify-between mb-4">
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                    <span class="text-xs text-gray-500 dark:text-gray-300 uppercase">or</span>
                    <span class="border-b w-1/5 lg:w-1/4"></span>
                </div>

                <button
                    class="w-full border border-gray-400 dark:border-gray-600 py-2 rounded-lg font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition duration-300 transform hover:scale-105">
                    Sign up with Google
                </button>

                <p class="text-sm text-center mt-6 text-gray-500 dark:text-gray-300">
                    Already have an account?
                    <a href="./signin.html" class="text-blue-600 hover:underline">Sign In</a>
                </p>
            </form>
        </div>
    </div>
    <!-- JavaScript Toggle Theme -->
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-icon');

        // Load theme from localStorage if exists
        if (localStorage.theme === 'dark') {
            document.documentElement.classList.add('dark');
            icon.textContent = '‚òÄÔ∏è'; // Light mode icon when in dark mode
        }

        toggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');

            if (document.documentElement.classList.contains('dark')) {
                icon.textContent = '‚òÄÔ∏è';
                localStorage.theme = 'dark';
            } else {
                icon.textContent = 'üåô';
                localStorage.theme = 'light';
            }
        });
    </script>
</body>

</html>
