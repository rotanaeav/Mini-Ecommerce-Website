<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/src/output.css" />
  <title>Sign In - PRO-ZONE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, white 0%, white 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px 40px;
      background-color: #f9fafb;
    }

    /* Navbar */
    nav {
      width: 100%;
      max-width: 900px;
      height: 56px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      margin: 24px 0 12px;
      font-weight: 600;
      color: #4f46e5;
      font-size: 1.1rem;
      user-select: none;
    }

    nav .logo {
      font-size: 1.3rem;
    }

    nav a {
      color: #4f46e5;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #ede9fe;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 100%;
      max-width: 700px;
      /* made smaller */
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 450px;
      /* smaller height */
    }

    /* Left side - Welcome section */
    .welcome-section {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 50px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .welcome-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
    }

    .logo-icon svg {
      width: 36px;
      height: 36px;
      fill: white;
    }

    .welcome-section h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 14px;
      position: relative;
      z-index: 1;
    }

    .welcome-section p {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    /* Right side - Login form */
    .login-form {
      padding: 50px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .form-header h2 {
      color: #1f2937;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .form-header p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.85rem;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 16px 0;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .checkbox-wrapper input[type='checkbox'] {
      width: 16px;
      height: 16px;
      accent-color: #4f46e5;
    }

    .checkbox-wrapper label {
      color: #6b7280;
      font-size: 0.85rem;
      margin: 0;
    }

    .forgot-password {
      color: #4f46e5;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #3730a3;
    }

    .signin-button {
      width: 100%;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .signin-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
    }

    .signin-button:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      gap: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      color: #9ca3af;
      font-size: 0.8rem;
      text-transform: uppercase;
      font-weight: 500;
    }

    .google-button {
      width: 100%;
      background: white;
      color: #374151;
      border: 2px solid #e5e7eb;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .google-button:hover {
      background: #f9fafb;
      border-color: #d1d5db;
      transform: translateY(-1px);
    }

    .google-icon {
      width: 18px;
      height: 18px;
    }

    .signup-link {
      text-align: center;
      color: #6b7280;
      font-size: 0.85rem;
    }

    .signup-link a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #3730a3;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        max-width: 400px;
        height: 48px;
        padding: 0 16px;
        font-size: 1rem;
      }

      .login-container {
        grid-template-columns: 1fr;
        max-width: 400px;
        min-height: 400px;
      }

      .welcome-section {
        padding: 30px 20px;
      }

      .welcome-section h1 {
        font-size: 1.75rem;
      }

      .login-form {
        padding: 30px 20px;
      }

      .form-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">PRO-ZONE</div>
    <div>
      <a href="../index.html"> Back Home </a>
    </div>
  </nav>

  <div class="login-container">
    <!-- Left side - Welcome section -->
    <div class="welcome-section">
      <div class="form-header text-shadow-amber-50 text-5xl font-bold">
        <h1> WELCOME </h1>
      </div>
      <img src="../Logo/ProZone.png" alt="Logo">
      <p>Sign in to get the latest deals on premium iPhones!</p>
    </div>
    <!-- Right side - Login form -->
    <div class="login-form">
      <div class="form-header text-yellow-200">
        <h2>Sign In</h2>
      </div>
      <div>
        <p>Log in to your account below</p>
      </div>

      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
        </div>

        <div class="checkbox-group">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="signin-button">Sign In</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <button class="google-button">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        Sign in with Google
      </button>

      <p class="signup-link">
        Don't have an account?
        <a href="./signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script>
    // Form submission
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        // Add loading state
        const button = document.querySelector('.signin-button');
        button.innerHTML = 'Signing in...';
        button.disabled = true;

        // Simulate login process
        setTimeout(() => {
          alert('Login successful! (This is a demo)');
          button.innerHTML = 'Sign In';
          button.disabled = false;
        }, 2000);
      }
    });

    // Google sign in
    document.querySelector('.google-button').addEventListener('click', function () {
      alert('Google Sign In clicked! (Integration needed)');
    });

    // Input focus animations
    document.querySelectorAll('.form-input').forEach((input) => {
      input.addEventListener('focus', function () {
        this.parentElement.style.transform = 'translateY(-2px)';
      });

      input.addEventListener('blur', function () {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>

</html>
